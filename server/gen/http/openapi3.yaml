components:
    schemas:
        ArticleDetail:
            type: object
            properties:
                author:
                    $ref: '#/components/schemas/Profile'
                body:
                    type: string
                    example: Iste sit harum.
                createdAt:
                    type: string
                    example: "1993-06-05T14:22:19Z"
                    format: date-time
                description:
                    type: string
                    example: Voluptatibus quia dolore.
                favorited:
                    type: boolean
                    example: true
                favoritesCount:
                    type: integer
                    example: 10202101454038254246
                    format: int64
                id:
                    type: string
                    example: 106b6139-6ac9-4f1e-b152-0084e6b4d87d
                    format: uuid
                tagList:
                    type: array
                    items:
                        type: string
                        example: Provident rerum deleniti ipsa rem.
                    example:
                        - Repudiandae tempora non eveniet est sapiente.
                        - Veniam culpa esse ea ut.
                        - Accusantium aut ut.
                        - Maiores tempore fugiat.
                title:
                    type: string
                    example: Eligendi asperiores.
                updatedAt:
                    type: string
                    example: "2005-07-24T19:34:53Z"
                    format: date-time
            example:
                author:
                    bio: Sit facilis ut ut sunt.
                    following: true
                    image: Minima assumenda placeat sint.
                    username: Rerum sed quos ea minima labore qui.
                body: Ratione quidem ducimus officia quia.
                createdAt: "1996-04-22T20:03:57Z"
                description: Nostrum maiores quaerat animi.
                favorited: true
                favoritesCount: 8836597987077289925
                id: 97ac1e2b-38ef-4f06-860b-77d0e854ced5
                tagList:
                    - Est delectus quisquam.
                    - Odit natus dignissimos porro vero impedit.
                    - Possimus blanditiis iste ipsum est.
                    - Ab totam in placeat repudiandae modi non.
                title: Explicabo dicta.
                updatedAt: "2003-06-29T16:09:02Z"
            required:
                - id
                - title
                - description
                - body
                - tagList
                - createdAt
                - updatedAt
                - favorited
                - favoritesCount
                - author
        CreateRequestBody:
            type: object
            properties:
                body:
                    type: string
                    example: Adipisci et officiis.
                description:
                    type: string
                    example: Quidem excepturi rerum perferendis.
                tagList:
                    type: array
                    items:
                        type: string
                        example: Deleniti quis inventore provident et sed.
                    example:
                        - Consequatur alias corporis voluptas quaerat explicabo harum.
                        - Totam saepe magnam soluta iste mollitia.
                        - Et ullam exercitationem at.
                title:
                    type: string
                    example: "385"
                    maxLength: 128
            example:
                body: Enim dolore.
                description: Facere ipsa voluptatem.
                tagList:
                    - Nostrum omnis ipsam omnis qui.
                    - Asperiores sequi id consequuntur occaecati.
                title: 8ua
            required:
                - title
                - description
                - body
                - tagList
        CreateResponseBody:
            type: object
            properties:
                article:
                    $ref: '#/components/schemas/ArticleDetail'
            example:
                article:
                    author:
                        bio: Voluptatibus ut alias voluptatem velit.
                        following: true
                        image: Impedit sed non laudantium autem.
                        username: Dolore corporis quas.
                    body: Laboriosam quis corporis.
                    createdAt: "1989-08-08T11:57:59Z"
                    description: Nemo aliquid iste delectus.
                    favorited: true
                    favoritesCount: 3324503399791485161
                    id: 80af43ba-a3bd-482d-8bd5-f211fbc495c3
                    tagList:
                        - Nesciunt voluptatem sunt harum nam sed et.
                        - Porro consequuntur dolore recusandae aut aut.
                    title: Quae quo voluptatem.
                    updatedAt: "2011-02-03T21:56:03Z"
            required:
                - article
        Error:
            type: object
            properties:
                fault:
                    type: boolean
                    description: Is the error a server-side fault?
                    example: false
                id:
                    type: string
                    description: ID is a unique identifier for this particular occurrence of the problem.
                    example: 123abc
                message:
                    type: string
                    description: Message is a human-readable explanation specific to this occurrence of the problem.
                    example: parameter 'p' must be an integer
                name:
                    type: string
                    description: Name is the name of this class of errors.
                    example: bad_request
                temporary:
                    type: boolean
                    description: Is the error temporary?
                    example: true
                timeout:
                    type: boolean
                    description: Is the error a timeout?
                    example: true
            example:
                fault: true
                id: 123abc
                message: parameter 'p' must be an integer
                name: bad_request
                temporary: false
                timeout: false
            required:
                - name
                - id
                - message
                - temporary
                - timeout
                - fault
        FollowUserRequestBody:
            type: object
            properties:
                username:
                    type: string
                    example: Waj
