                example: Ea laborum qui laudantium vero voluptas molestiae.
            image:
                type: string
                example: Sed quasi.
            token:
                type: string
                example: Quae voluptatem quasi dignissimos quod exercitationem.
            username:
                type: string
                example: Animi dolorem aut perferendis nesciunt aliquid.
        example:
            bio: Quia neque.
            email: Ullam ut ex minus.
            image: Quos omnis magni iste explicabo.
            token: Nam ipsam reiciendis sit autem.
            username: Nisi consequatur quo.
