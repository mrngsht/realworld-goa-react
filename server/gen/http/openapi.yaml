swagger: "2.0"
info:
    title: readworld app example
    description: readworld app example
    version: 0.0.1
host: localhost:8080
basePath: api
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /api/profile/follow_user:
        post:
            tags:
                - profile
            summary: followUser profile
            operationId: profile#followUser
            parameters:
                - name: FollowUserRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/ProfileFollowUserRequestBody'
                    required:
                        - username
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/ProfileFollowUserResponseBody'
                        required:
                            - profile
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/ProfileFollowUserUserAlreadyFollowingResponseBody'
            schemes:
                - http
    /api/profile/unfollow_user:
        post:
            tags:
                - profile
            summary: unfollowUser profile
            operationId: profile#unfollowUser
            parameters:
                - name: UnfollowUserRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/ProfileUnfollowUserRequestBody'
                    required:
                        - username
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/ProfileUnfollowUserResponseBody'
                        required:
                            - profile
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/ProfileUnfollowUserUserNotFollowingResponseBody'
            schemes:
                - http
    /api/user/current:
        get:
            tags:
                - user
            summary: getCurrent user
            operationId: user#getCurrent
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/UserGetCurrentResponseBody'
                        required:
                            - user
            schemes:
                - http
    /api/user/login:
        post:
            tags:
                - user
            summary: login user
            operationId: user#login
            parameters:
                - name: LoginRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/UserLoginRequestBody'
                    required:
                        - email
                        - password
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/UserLoginResponseBody'
                        required:
                            - user
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/UserLoginPasswordIsIncorrectResponseBody'
            schemes:
                - http
    /api/user/register:
        post:
            tags:
                - user
            summary: register user
            operationId: user#register
            parameters:
                - name: RegisterRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/UserRegisterRequestBody'
                    required:
                        - username
                        - email
                        - password
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/UserRegisterResponseBody'
                        required:
                            - user
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/UserRegisterEmailAlreadyUsedResponseBody'
            schemes:
                - http
    /api/user/update:
        post:
            tags:
                - user
            summary: update user
            operationId: user#update
            parameters:
                - name: UpdateRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/UserUpdateRequestBody'
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/UserUpdateResponseBody'
                        required:
                            - user
            schemes:
                - http
definitions:
    Profile:
        title: Profile
        type: object
        properties:
            bio:
                type: string
                example: Et consequatur sapiente minima.
            following:
                type: boolean
                example: false
            image:
                type: string
                example: Corporis tempore id soluta.
            username:
                type: string
                example: Ex voluptatem aut distinctio.
        example:
            bio: Perspiciatis provident.
            following: true
            image: Quis necessitatibus.
            username: Tempora consequuntur et.
        required:
            - username
            - bio
            - image
            - following
    ProfileFollowUserRequestBody:
        title: ProfileFollowUserRequestBody
        type: object
        properties:
            username:
                type: string
                example: h9e
                pattern: ^[a-zA-Z0-9_]{3,32}$
        example:
            username: BCx
        required:
            - username
    ProfileFollowUserResponseBody:
        title: ProfileFollowUserResponseBody
