                example: Sit quis.
            image:
                type: string
                example: A harum et.
            token:
                type: string
                example: Reprehenderit fugit eum voluptas voluptas et laboriosam.
            username:
                type: string
                example: Autem sed ipsa est.
        example:
            bio: Sapiente dolorum velit accusamus laborum.
            email: Qui modi temporibus dolorem.
            image: Velit omnis ut dolorem aperiam ducimus.
            token: Dolores esse et non voluptas aut.
