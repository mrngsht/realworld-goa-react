version: "2"
sql:
  - engine: "postgresql"
    queries: "./queries"
    schema: "./schema.sql"
    gen:
      go:
        package: "sqlcgen"
        out: "./sqlcgen"
  - engine: "postgresql"
    queries: "./queries_for_test"
    schema: "./schema.sql"
    gen:
      go:
        package: "sqlctest"
        out: "./rdbtest/sqlctest"
